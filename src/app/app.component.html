<div class="contact">
  <div class="contact__form">
    <form id="myForm" [formGroup]="form" (ngSubmit)="submitForm()">
      <fieldset>
        <legend>Ваши контакты: </legend>
        <div class="contact__form-row">
          <label>Фамилия Имя Отчество*</label>
          <input type="text" formControlName="fio" name="fio" required minlength="5" pattern="([a-zA-Zа-яА-я-]{1,255})([ ]{1,})([a-zA-Zа-яА-я-]{1,255})([ ]{1,})([a-zA-Zа-яА-я-]{1,255})" placeholder="Петров Иван Васильевич">
        </div>
        <div class="contact__form-row">
          <label>Email в Яндекс.Почте*</label>
          <input type="email" formControlName="email" name="email" required minlength="7" pattern="([a-z_.-]{1,64})@((ya.ru)|(yandex.(ru|kz|com|by|ua])))" placeholder="my.mail@yandex.com">
        </div>
        <div class="contact__form-row">
          <label>Телефон</label>
          <input type="tel" name="phone" formControlName="phone" required minlength="11" pattern="\+7\(([0-9]{3})\)([0-9]{3})-([0-9]{2})-([0-9]{2})" placeholder="+7(999)999-99-99" (focus)="maskPhoneInput(phone.value)" (input)="maskPhoneInput(phone.value)" maxNumbersSum="30" #phone>
        </div>
        <div class="contact__form-row">
          <button type="submit" id="submitButton">Отправить</button>
        </div>
      </fieldset>
    </form>
    <div id="resultContainer"></div>
  </div>
</div>
